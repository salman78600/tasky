<app-header/>

<main>
  <ul id="users">
    @for (user of users; track user.id){
      <li>
        <app-user  [user]="user"
        (select)="onSelectUser($event)"/>
      </li>
    }
  </ul>
  @if(selectedUser){
    <app-user-task [name]="selectedUser.name" />
  }@else {
    <h2>Select a user to see their tasks</h2>
  }
</main>
